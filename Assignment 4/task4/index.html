<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS with JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h2 {
            color: #333;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #myPara {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.5s;
        }
    </style>
</head>
<body>

    <h2>JS DOM Assignment - Dynamic CSS</h2>

    <button id="colorBtn">Change Text Color</button>
    <button id="bgBtn">Change Background Color</button>
    <button id="borderBtn">Change Border</button>
    <button id="fontBtn">Change Font Size</button>

    <p id="myPara">
        This paragraph will change its CSS dynamically when you click the buttons.
    </p>

    <script src="script.js"></script>
</body>
</html>
