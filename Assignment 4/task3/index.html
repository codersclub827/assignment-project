<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Paragraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>JS DOM Assignment - Hide/Show Paragraph</h2>

    <button id="hideBtn">Hide Paragraph</button>
    <button id="showBtn">Show Paragraph</button>

    <p id="myPara">
        This is a paragraph that will be shown or hidden when you click the buttons.
    </p>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>
</html>
